<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Vehicle - Admin - Car Rental</title>


  <!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="../vendor/aos/aos.css" rel="stylesheet">
  <link href="../vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!--google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Roboto:ital,wght@1,100&family=Rubik+Burned&family=Space+Mono&display=swap" rel="stylesheet">


  <!--CSS File-->
  <link href="../css/admin/addVehicle.css" rel="stylesheet">



</head>
<body>

<div class="carAdminBody container-fluid mt-5 ms-5">
  <h3 style="margin-left: 26px; margin-top: 23px;">Add Vehicle</h3>
  <form id="carAdminForm" style="margin-left: 5px; margin-top: 44px;" >
    <div class="row">
      <div class="col-sm-6">
        <div class="form-groupCF">

          <input class="form-control" id="txtCbrnd" placeholder="Brand" type="text">
          <span class="control-error" id="lblcbrnd"></span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-groupTF">

          <input class="form-control" id="txtTrnsm" placeholder="Transmission" type="text">
          <span class="control-error" id="lbltrnsm"></span>
        </div>
      </div>
    </div>

    <br>


    <div class="row">
      <div class="col-sm-6">
        <div class="form-groupTT">
          <input class="form-control" id="txtTyp" placeholder="Type" type="text">
          <span class="control-error" id="lbltype"></span>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-groupNFP">
          <input class="form-control" id="txtNoOPass" placeholder="No Of Passengers" type="text">
          <span class="control-error" id="lblnoofpass"></span>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-groupFT">
          <input class="form-control" id="txtFuel" placeholder="Fuel" type="text">
          <span class="control-error" id="lblfuel"></span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-groupMRT">
          <input class="form-control" id="txtMRt" placeholder="Monthly Rate" type="text">
          <span class="control-error" id="lblmrt"></span>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-groupDlyT">
          <input class="form-control" id="txtMnthlyR" placeholder="Daily Rate" type="text">
          <span class="control-error" id="lblmnthlyr"></span>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-groupPRET">
          <input class="form-control" id="txtPfExk" placeholder="Price For Extra km" type="text">
          <span class="control-error" id="lblpfexk"></span>
        </div>
      </div>
    </div>
    <br>


    <div class="row">
      <div class="col-sm-6">
        <div class="form-groupFMT">
          <input class="form-control" id="txtFmlg" placeholder="Free Mileage" type="text">
          <span class="control-error" id="lblfmlg"></span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-groupLSMT">
          <input class="form-control" id="txtLSrm" placeholder="Last Service Mileage(km)" type="text">
          <span class="control-error" id="lbllsrm"></span>
        </div>
      </div>

    </div>
    <br>


    <div class="row">
      <div class="col-sm-6">
        <div class="form-groupRNT">
          <input class="form-control" id="txtRNber" placeholder="Registration Number" type="text">
          <span class="control-error" id="lblrnber"></span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-groupCLRT">
          <input class="form-control" id="txtClr" placeholder="Color" type="text">
          <span class="control-error" id="lblclr"></span>
        </div>
      </div>

    </div>
    <br>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-groupMDLT">
          <input class="form-control" id="txtMdl" placeholder="Model" type="text">
          <span class="control-error" id="lblmdl"></span>
        </div>
      </div>
      <div class="col-sm-6">
      </div>


    </div>
    <div class="row">
      <div class="col-sm-6" id="uploadUBFW">
        <label for="register-form-NIC-image" class="form-label ">Upload Back View</label>
        <input style="border: 1px solid gray" class="form-control  " type="file" id="uploadBV">
      </div>

      <div class="col-sm-6" id="uploadFWI">
        <label for="register-form-NIC-image" class="form-label ">Upload Front View</label>
        <input style="border: 1px solid gray" class="form-control  " type="file" id="register-form-NIC-image">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6" id="uploadUSVT">
        <label for="register-form-NIC-image" class="form-label ">Upload Side View</label>
        <input style="border: 1px solid gray" class="form-control  " type="file" id="uploadUSV">
      </div>

      <div class="col-sm-6" id="uploadUIVT">
        <label for="register-form-NIC-image" class="form-label ">Upload Interior View</label>
        <input style="border: 1px solid gray" class="form-control  " type="file" id="uploadUIV">
      </div>

    </div>

  </form>

  <div class="row">
    <div class="col-sm-6">
      <button class="btn btn-primary" id="btnAddVehicle" style="background-color: #14131C;color: white; border: none">Add Vehicle</button>
    </div>
  </div>
</div>

</body>
</html>
