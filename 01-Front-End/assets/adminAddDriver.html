            <div class="col-sm-6">

        <br>

        <br>

        <div class="row">

                <div class="form-groupMRT">

        <br>

    </form>

    <div class="row">
        <div class="col-sm-6">

    <button class="btn btn-primary" id="btnViewVehicle" style="background-color: white;color: blue; border: none; top: -278px; width: 246px;
