<body>

<!--Start Header-->
<header>
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

    <nav id="navbar" class="navbar" style="margin-left: 805px">
      <ul>
        <li><a href="index.html" class="active" style="color:#000000;"><i class="bi bi-house-door-fill"></i><span style="margin-left:15px ">Home</span></a></li>
        <i style="left:30px; position: relative" class="bi bi-bag-fill"></i>
        <li class="dropdown"><a href="carStore.html"><span style="color:#000000; margin-left: 10px">Car Store</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
          <ul>
            <li><a href="#">General Cars</a></li>
            <li><a href="#">Premium Cars</a></li>

        </li>
        <li><a href="contact.html" style="color:#000000;"><i style="left: -29px; position: relative" class="bi bi-telephone-fill"></i><span style="left: -21px; position: relative">Contact Us</span></a></li>
      </ul>
    </nav><!-- .navbar -->

  </div>
</header><!--End Header-->

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="../assets/img/easy_logo.png" alt="">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">



                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                      <br>
                    </div>

                    <div>
                      <h3 style="text-align: center">OR</h3>
                    </div>

                    <div class="col-12">
                      <!--<p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>-->
                      <button class="btn btn-primary w-100" style="background-color: #1F1D2E" type="button"><a style="color: #FFFFFF; text-decoration: none" href="">Register</a></button>
                    </div>
                  </form>

                </div>
              </div>

              <div class="car-img">
                <img src="../assets/img/67418.jpg" alt="" width="800px" height="500">
              </div>

              <div class="credits">
                Designed by <a href="https://github.com/udyogi-siphara/">Udyogi Siphara</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
